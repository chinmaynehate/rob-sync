<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-1 Orchestra</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Go-1 Orchestra</h1>
    <div id="clients"></div>
    <button onclick="executeCommand()">Execute Command</button>
    <script>
        // Fetch the currently connected clients when the page loads
        window.onload = function() {
            fetch('/clients')
                .then(response => response.json())
                .then(data => {
                    updateClientList(data.clients);
                });

            // Open WebSocket connection
            var ws = new WebSocket(`wss://${window.location.host}/ws/ui`);

            ws.onopen = function() {
                console.log("Connected to WebSocket");
            };

            ws.onerror = function(error) {
                console.error("WebSocket Error: ", error);
            };

            ws.onmessage = function(event) {
                console.log("Received from server: " + event.data);
                updateClient(event.data);
            };
        };

        function executeCommand() {
            fetch('/execute', {
                method: 'POST'
            }).then(response => response.json())
              .then(data => console.log(data.message));
        }

        function updateClient(message) {
            var clientId = message.split(' ')[1];
            var clientsDiv = document.getElementById('clients');
            var clientElem = document.getElementById(clientId);

            if (message.includes('connected')) {
                if (!clientElem) {
                    clientElem = document.createElement('p');
                    clientElem.textContent = `${clientId} connected`;
                    clientElem.id = clientId;
                    clientsDiv.appendChild(clientElem);
                }
            } else if (message.includes('disconnected')) {
                if (clientElem) {
                    clientsDiv.removeChild(clientElem);
                }
            }
        }

        function updateClientList(clients) {
            var clientsDiv = document.getElementById('clients');
            clientsDiv.innerHTML = ''; // Clear the current list
            clients.forEach(clientId => {
                var clientElem = document.createElement('p');
                clientElem.textContent = `${clientId} connected`;
                clientElem.id = clientId;
                clientsDiv.appendChild(clientElem);
            });
        }
    </script>
</body>
</html>
