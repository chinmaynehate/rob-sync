<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-1 Orchestra</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .joystick-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .joystick-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px; /* Space out rows */
            position: relative;
        }
        .joystick-row button {
            width: 70px; /* Smaller button size */
            height: 70px; /* Smaller button size */
            font-size: 16px; /* Smaller font size */
            border-radius: 30%; /* Adjusted radius for smaller buttons */
            border: 2px solid transparent; /* Initial border, transparent */
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out, border-color 0.1s ease-in-out;
        }
        .highlighted {
            border-color: #000000 !important; /* Keep border highlighted in black color */
        }
        .joystick-left {
            margin-right: 40px; /* Adjust spacing for smaller buttons */
        }
        .joystick-right {
            margin-left: 40px; /* Adjust spacing for smaller buttons */
        }
        .joystick-center .btn {
            width: 70px; /* Smaller stop button */
            height: 70px; /* Smaller stop button */
            font-size: 16px; /* Smaller font size */
            border-radius: 50%; /* Keep stop button fully circular */
            z-index: 1;
            margin-top: 10px; /* Adjust stop button position */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .joystick-row button,
            .joystick-center .btn {
                width: 50px; /* Even smaller button size on mobile */
                height: 50px; /* Even smaller button size on mobile */
                font-size: 14px; /* Smaller font size on mobile */
            }
            .joystick-left {
                margin-right: 30px; /* Adjust spacing for mobile */
            }
            .joystick-right {
                margin-left: 30px; /* Adjust spacing for mobile */
            }
            .joystick-center .btn {
                margin-top: 5px; /* Adjust stop button position for mobile */
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Go-1 Orchestra</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        Connected Clients
                    </div>
                    <div class="card-body p-0">
                        <table id="clients-table" class="table table-hover mb-0 text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>Client ID</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="clients"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Joystick Layout -->
        <div class="joystick-container mt-4">
            <div class="joystick-row">
                <button class="btn btn-success" onclick="executeCommand('forward', this)">↑</button>
            </div>
            <div class="joystick-row">
                <button class="btn btn-info joystick-left" onclick="executeCommand('left', this)">←</button>
                <div class="joystick-center">
                    <button class="btn btn-danger" onclick="executeCommand('stop', this)">■</button>
                </div>
                <button class="btn btn-info joystick-right" onclick="executeCommand('right', this)">→</button>
            </div>
            <div class="joystick-row">
                <button class="btn btn-warning" onclick="executeCommand('backward', this)">↓</button>
            </div>
        </div>

        <!-- Dance and Triangle Buttons -->
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <button class="btn btn-secondary m-2" onclick="executeCommand('dance 1', this)">Dance 1</button>
                <button class="btn btn-secondary m-2" onclick="executeCommand('dance 2', this)">Dance 2</button>
                <button class="btn btn-primary m-2" onclick="executeCommand('triangle', this)">Triangle</button>
            </div>
        </div>
    </div>

    <script>
        function executeCommand(commandType, button) {
            // Remove the highlight from all buttons
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('highlighted'));

            // Highlight the clicked button
            button.classList.add('highlighted');

            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: commandType })
            }).then(response => response.json())
              .then(data => console.log(data.message))
              .catch(error => console.error('Error:', error));
        }

        window.onload = function() {
            fetch('/clients')
                .then(response => response.json())
                .then(data => {
                    updateClientList(data.clients);
                });

            var ws = new WebSocket(`wss://${window.location.host}/ws/ui`);

            ws.onopen = function() {
                console.log("Connected to WebSocket");
            };

            ws.onerror = function(error) {
                console.error("WebSocket Error: ", error);
            };

            ws.onmessage = function(event) {
                console.log("Received from server: " + event.data);
                updateClient(event.data);
            };
        };

        function updateClient(message) {
            var clientsTbody = document.getElementById('clients');
            var [_, clientId, status] = message.split(' ');
            var clientRow = document.getElementById(clientId);

            if (status === 'connected') {
                if (!clientRow) {
                    clientRow = document.createElement('tr');
                    clientRow.id = clientId;
                    clientRow.innerHTML = `<td>${clientId}</td><td>${status}</td>`;
                    clientsTbody.appendChild(clientRow);
                }
            } else if (status === 'disconnected') {
                if (clientRow) {
                    clientsTbody.removeChild(clientRow);
                }
            }
        }

        function updateClientList(clients) {
            var clientsTbody = document.getElementById('clients');
            clientsTbody.innerHTML = '';
            clients.forEach(clientId => {
                var clientRow = document.createElement('tr');
                clientRow.id = clientId;
                clientRow.innerHTML = `<td>${clientId}</td><td>connected</td>`;
                clientsTbody.appendChild(clientRow);
            });
        }
    </script>
</body>
</html>
