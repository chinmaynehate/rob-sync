<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-1 Orchestra</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Go-1 Orchestra</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        Connected Clients
                    </div>
                    <div class="card-body p-0">
                        <table id="clients-table" class="table table-hover mb-0 text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>Client ID</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="clients"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <button class="btn btn-primary m-2" onclick="executeCommand('tilt')">Tilt</button>
                <button class="btn btn-secondary m-2" onclick="executeCommand('dance 1')">Dance 1</button>
                <button class="btn btn-secondary m-2" onclick="executeCommand('dance 2')">Dance 2</button>
                <button class="btn btn-success m-2" onclick="executeCommand('forward')">Forward</button>
                <button class="btn btn-warning m-2" onclick="executeCommand('backward')">Backward</button>
                <button class="btn btn-info m-2" onclick="executeCommand('left')">Left</button>
                <button class="btn btn-info m-2" onclick="executeCommand('right')">Right</button>
                <button class="btn btn-danger m-2" onclick="executeCommand('stop')">Stop</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            fetch('/clients')
                .then(response => response.json())
                .then(data => {
                    updateClientList(data.clients);
                });

            var ws = new WebSocket(`wss://${window.location.host}/ws/ui`);

            ws.onopen = function() {
                console.log("Connected to WebSocket");
            };

            ws.onerror = function(error) {
                console.error("WebSocket Error: ", error);
            };

            ws.onmessage = function(event) {
                console.log("Received from server: " + event.data);
                updateClient(event.data);
            };
        };

        function executeCommand(commandType) {
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: commandType })  // Sending the command type (e.g., 'tilt')
            }).then(response => response.json())
              .then(data => console.log(data.message))
              .catch(error => console.error('Error:', error));
        }

        function updateClient(message) {
            var clientsTbody = document.getElementById('clients');
            var [_, clientId, status] = message.split(' '); // Splitting message based on the expected format
            var clientRow = document.getElementById(clientId);

            if (status === 'connected') {
                if (!clientRow) {
                    clientRow = document.createElement('tr');
                    clientRow.id = clientId;
                    clientRow.innerHTML = `<td>${clientId}</td><td>${status}</td>`;
                    clientsTbody.appendChild(clientRow);
                }
            } else if (status === 'disconnected') {
                if (clientRow) {
                    clientsTbody.removeChild(clientRow);
                }
            }
        }

        function updateClientList(clients) {
            var clientsTbody = document.getElementById('clients');
            clientsTbody.innerHTML = ''; // Clear the current list
            clients.forEach(clientId => {
                var clientRow = document.createElement('tr');
                clientRow.id = clientId;
                clientRow.innerHTML = `<td>${clientId}</td><td>connected</td>`;
                clientsTbody.appendChild(clientRow);
            });
        }
    </script>
</body>
</html>
